<!DOCTYPE html>
<html>
  <head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>MongoDB Sharding Visualizer</title>
    <link rel="stylesheet" type="text/css" href="/css/treemap.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <script data-main="js/main" src="js/libs/require/require.js"></script>
  </head>
  <body>

    <div class="header"></div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div id="leftMargin"></div>
            <div id="content"></div>
            <div id="rightMargin"></div>
        </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="header-tmpl">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                  <a class="brand navlink" href="#">
                    <img src="/img/logo_dark.png" width="200" height="auto"/>
                  </a>
                  <span class="brand title">Sharding</span>
                  <ul class="nav">
                        <li class="active dashboard-menu"><a href="#">Dashboard</a></li>
                        <li class="collections-menu"><a href="#collections">Collections</a></li>
                        <li class="shards-menu"><a href="#shards">Shards</a></li>
                  </ul>
                  <div class="pull-right">
                      <button id="settings"><i class="icon-cog"></i>Settings</button>
                  </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="welcome-tmpl">
        <div class="modal hide" id="welcomeModal">
          <div class="modal-header">
            <h3>Welcome to the MongoDB Sharding Visualizer</h3>
          </div>
          <div class="modal-body">
            <p>Please enter the following information from a config server in your cluster:</p>
              <form id="initialSettings">
                <fieldset>
                  <div class="control-group">
                    http:
                    <input id="welcomeHost" type="text" class="input-small" placeholder="Host">
                    <input id="welcomePort" type="text" class="input-small" placeholder="Port">
                    <button id="welcomeApplySettings" class="btn">Apply</button>
                  </div>
                </fieldset>
              </form>
          </div>
        </div>
    </script>

    <script type="text/template" id="loading-tmpl">
        <div class="modal hide" id="loadingModal">
          <div class="modal-header">
            <h3>Loading cluster data...</h3>
          </div>
          <div class="modal-body">
            <div class="progress progress-striped
                 active">
              <div class="bar"
                   style="width: 100%;"></div>
            </div>
          </div>
        </div>
    </script>

    <script type="text/template" id="settings-tmpl">
        <div class="modal hide" id="settingsModal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times</button>
            <h3>Settings</h3>
          </div>
          <div class="modal-body">
            <fieldset>
              <div class="control-group">
                <!-- http:// -->
                <input id="settingsHost" type="text" class="input-small" placeholder="Host">
                <input id="settingsPort" type="text" class="input-small" placeholder="Port">
                <button id="applySettings" class="btn">Apply</button>
                <button id="cancelSettings" class="btn">Cancel</button>
              </div>
            </fieldset>
          </div>
        </div>
    </script>
    
  </body>
</html>
